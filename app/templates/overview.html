{% extends "base.html" %}
{% block content %}
	<table class="table table-striped">
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Chore</th>
		</tr>
		{% for row in rows %}
			<tr>
				<td>{{ row.action_date }}</td>
				<td>{{ row.person_name }}</td>
				<td>{{ row.chore }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
